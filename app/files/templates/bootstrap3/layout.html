{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="django-skeleton">
    <meta name="author" content="Kenan Bek">
    <link rel="icon" href="{% static 'icon.png' %}">

    <title>Django Skeleton</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap3/css/skeleton.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'website_index' %}">Django Skeleton</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'website_index' %}">Dashboard</a></li>
                <li><a href="{% url 'website_features' %}">Features</a></li>
                <li><a href="{% url 'website_about' %}">About</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="{% url 'website_index' %}">Overview</a></li>
                <li><a href="{% url 'website_features' %}">Features</a></li>
                <li><a href="{% url 'website_about' %}">About</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="https://github.com/kenanbek/django-skeleton" target="_blank">Project on GitHub</a></li>
                <li><a href="http://kenanbek.me" target="_blank">Author</a></li>
            </ul>
        </div>
        <div class="col-md-9 main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
</body>
</html>
