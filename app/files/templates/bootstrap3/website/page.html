{% extends 'bootstrap3/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <img src="{{ MEDIA_URL }}{{ page.featured_image }}" title="{{ page.title }}" />
            <h1>{{ page.title }}</h1>
            <p>
                {{ page.content }}
            </p>
        </div>
    </div>
    <div class="row">
        {% for widget in page.widgets.all %}
            <div class="col-md-4">
                <h2>{{ widget.title }}</h2>
                <p>{{ widget.content }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
